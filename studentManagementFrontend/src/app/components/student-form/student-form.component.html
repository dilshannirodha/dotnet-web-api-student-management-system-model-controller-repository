<form (ngSubmit)="saveStudent()">
    <input type="text" [(ngModel)]="student.name" name="name" required placeholder="Name" class="form-control mb-2">
    <input type="email" [(ngModel)]="student.email" name="email" required placeholder="Email" class="form-control mb-2">
    <input type="text" [(ngModel)]="student.course" name="course" required placeholder="Course" class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
