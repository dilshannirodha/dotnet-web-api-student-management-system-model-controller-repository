<div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Student Details</h2>
    
    <!-- Add Student Button -->
    <button 
      [routerLink]="['/add']" 
      class="mt-6 mr-6 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-700"
    >
      Add Student
    </button>
  </div>
  
  <table class="min-w-full table-auto border-collapse border border-gray-200">
    <thead>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Name</th>
        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Email</th>
        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Course</th>
        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students" class="border-t hover:bg-gray-50">
        <td class="px-4 py-2 text-sm text-gray-600">{{ student.name }}</td>
        <td class="px-4 py-2 text-sm text-gray-600">{{ student.email }}</td>
        <td class="px-4 py-2 text-sm text-gray-600">{{ student.course }}</td>
        <td class="px-4 py-2 text-sm text-gray-600">
          <a 
            [routerLink]="['/edit', student.id]" 
            class="text-blue-500 hover:text-blue-700 mr-4"
          >
            Edit
          </a>
          <button 
            (click)="deleteStudent(student.id)" 
            class="text-red-500 hover:text-red-700 focus:outline-none"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
