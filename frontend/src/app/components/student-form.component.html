<h2 class="text-2xl font-semibold mb-4">{{ isEdit ? 'Edit' : 'Add' }} Student</h2>

<form (ngSubmit)="submitForm()" class="space-y-4">
  <div class="flex flex-col">
    <label for="name" class="text-sm font-medium text-gray-700">Name</label>
    <input 
      [(ngModel)]="student.name" 
      name="name" 
      placeholder="Name" 
      required 
      class="px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="flex flex-col">
    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
    <input 
      [(ngModel)]="student.email" 
      name="email" 
      placeholder="Email" 
      required 
      class="px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="flex flex-col">
    <label for="course" class="text-sm font-medium text-gray-700">Course</label>
    <input 
      [(ngModel)]="student.course" 
      name="course" 
      placeholder="Course" 
      required 
      class="px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <button 
    type="submit" 
    class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    Save
  </button>
</form>
