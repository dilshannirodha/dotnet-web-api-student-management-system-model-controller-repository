<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4 text-center">Add New Student</h2>
  
    <form (ngSubmit)="submitForm()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="student.name" 
          name="name" 
          class="mt-1 block w-full p-2 border rounded-md shadow-sm"
          placeholder="Enter student name" 
          required
        />
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="student.email" 
          name="email" 
          class="mt-1 block w-full p-2 border rounded-md shadow-sm"
          placeholder="Enter student email" 
          required
        />
      </div>
  
      <div class="mb-4">
        <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
        <input 
          type="text" 
          id="course" 
          [(ngModel)]="student.course" 
          name="course" 
          class="mt-1 block w-full p-2 border rounded-md shadow-sm"
          placeholder="Enter course name" 
          required
        />
      </div>
  
      <div class="flex justify-center">
        <button 
          type="submit" 
          class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700"
        >
          Add Student
        </button>
      </div>
    </form>
  </div>
